<!DOCTYPE html>
<html>
<head>
  <title>Masjid Display</title>
  <style>
    body { margin: 0; background: #000; }
  </style>
</head>
<body>
  <iframe 
    src="https://timing.athanplus.com/masjid/widgets/embed?theme=2&masjid_id=GAEbJYdn&labeljumuah1=Jumu'ah khutbah&labeljumuah2=Jumu'ah iqama"
    width="100%"
    height="100vh"
    frameborder="0">
  </iframe>

  <script>
    function scheduleMidnightRefresh() {
      const now = new Date();
      const midnight = new Date();

      // Set to 12:00:01 AM tomorrow
      midnight.setHours(24, 0, 1, 0); // hours, minutes, seconds, milliseconds

      const timeUntilMidnight = midnight.getTime() - now.getTime();

      setTimeout(function() {
        location.reload();
      }, timeUntilMidnight);
    }

    scheduleMidnightRefresh();
  </script>
</body>
</html>
